<html>
    <head>
        <meta charset="UTF-8">
        <title>ComunidadLOL</title>
        <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="loguinlol.css"
    </head>
    <body>

        <form class="formulario">
            <h1>Registrate</h1>

            <div class="contenedor">


                <div class="inputscontenedor">

                    <i class="fas fa-user icon"></i>
                    <input type="text" placeholder="nombre de usuario">

                </div>

                <div class="inputscontenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="correo electrónico">
                </div>

                <div class="inputscontenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="contraseña">
                </div>

                <input type="submit" value="registrate" class="buttom">
                <p>al registrarte aceptas nuestras Condiciones de uso y Política de privacidad</p>
                <p>¿Ya tienes cuenta? <a class="link" href="lollogin.html">Iniciar sesión</a></p>

            </div>

        </form>


    </body>


</html>
